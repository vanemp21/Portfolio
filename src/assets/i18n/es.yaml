    "Mi comienzo texto":"Mi nombre es Vanessa, tengo 33 años y nací en Domat Ems, un pequeño pueblo de Suiza, aunque mi nacionalidad es española. He vivido toda mi vida en un pequeño pueblo de Alicante. Inicialmente, me formé y trabajé en el ámbito de la administración, pero mi verdadera pasión siempre ha sido la informática. Decidí seguir mi pasión y especializarme en desarrollo web. Comencé con varios cursos y, posteriormente, completé un ciclo de grado superior en Desarrollo de Aplicaciones Web (DAW).",
    "Mi camino actual":"Mi camino actual",
    "Mi camino actual texto":"Tras varios años y habiendo finalizado  mis estudios como Técnico de Desarrollo de Aplicaciones Web  decidí probar suerte en Córdoba, donde estuve trabajando en una consultoría como desarrolladora front-end y ahora me mudé a Málaga para expandir mis conocimientos y experiencia laboral.",
