    "Mi comienzo":"Mi comienzo",
    "Mi comienzo texto":"Me llamo Vanessa, tengo 33 años y nací en un pequeño pueblo de Suiza (Domat Ems), ya que mis padres emigraron allí por trabajo, lo típico que se hacía antiguamente. A mis 8 años nos volvimos para España ya que mis padres echaban de menos su tierra, su clima y como no ¡la comida de aquí!. Nos mudamos a Alicante y allí nos establecimos prácticamente toda la vida hasta ahora, que me mudé a Córoba, exactamente a Lucena.",
    "Mi camino actual":"Mi camino actual",
    "Mi camino actual texto":"Tras muchos años y habiendo finalizado todos mis estudios como Técnico de Diseño de Aplicaciones Web (y otros más) decidí probar suerte en Lucena, donde encontré el amor y vivo con él actualmente, tratando de formar un futuro juntos y dedicarme a desarrollar, que aunque es lo que más leerás a día de hoy, yo también lo digo y es que me encanta el desarrollo web.",
    "Mi futuro":"Mi futuro",
    "Mi futuro texto":"Actualmente estoy en busca de empleo y puedo asegurar que la oportunidad que me brinde la futura empresa, ganará igual conmigo que yo con ellos. Soy una persona sencilla, pero con un hambre de éxito impresionante, por lo que me hace aprender y mejorar día a día. El trabajo si lo disfrutas no es trabajo, por lo que es mi caso y me encanta buscar siempre información de cómo funciona las tecnologías más usadas, nuevas o si estoy en una empresa, me gusta buscar información de cómo mejorar en mi puesto de trabajo. Suena un poco repipi, pero puedo dar fe que disfruto desarrollando y es a lo que quiero dedicarme. Quizás no todo lo sepa en el mundo del desarrollo debido a mi inexperiencia, pero creeme que soy una persona resolutiva y lo que no se, lo acabo consiguiendo porque no tengo dificultad en encontrar solución a los problemas.",
    "Para finalizar":"Para finalizar",
